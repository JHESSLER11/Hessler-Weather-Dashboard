<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>Hessler Weather Dashboard</title>
</head>

<body>
    <header>
        <h1> Hessler Weather Dashboard</h1>
    </header>
    <div class="columns">
    <!-- Search container with search history -->
        <aside id="aside-container">
            <div id="serach-container" class="column">
                <form id="form" class="column">
                    <h2>Search for a City</h2>
                    <input type="text" placeholder="Search City" id="inputCity">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </div>
            <div id="search-history"></div>
        </aside>
        <!-- Current search, current weather -->
        <div id="currentW-container" class="column">
            <div id="weather-data"><img id="weatherIcon" src="">
                <h2 id="cityName"></h2>
                <p id="temp">Temperature: </p>
                <p id="humid">Humidity: </p>
                <p id="wind">Wind Speed: </p>
                <p id="index">Uv Index: </p>
            </div>
        </div>
    </div>
        <!-- 5 day forecast -->

        <div id="forecast-contianer">
            <h2 class="has-text-centered is-underlined mb-4 has-text-black">5 Day Forecast</h2>
            <div id="5day-container" class="columns is-justify-content-flex-end">
                <div id="day1" class="column has-background-info has-text-black m-2">
                    <p id="date1"></p>
                    <p><img id="icon1" src=""></p>
                    <p id="temp1">Temperature: </p>
                    <p id="humid1">Humidity: </p>
                    <p id="wind1">Wind Speed: </p>
                </div>

                <div id="day2" class="column has-background-info has-text-black m-2">
                    <p id="date2"></p>
                    <p><img id="icon2" src=""></p>
                    <p id="temp2">Temperature: </p>
                    <p id="humid2">Humidity: </p>
                    <p id="wind2">Wind Speed: </p>
                </div>

                <div id="day3" class="column has-background-info has-text-black m-2">
                    <p id="date3"></p>
                    <p><img id="icon3" src=""></p>
                    <p id="temp3">Temperature: </p>
                    <p id="humid3">Humidity: </p>
                    <p id="wind3">Wind Speed: </p>
                </div>

                <div id="day4" class="column has-background-info has-text-black m-2">
                    <p id="date4"></p>
                    <p><img id="icon4" src=""></p>
                    <p id="temp4">Temperature: </p>
                    <p id="humid4">Humidity: </p>
                    <p id="wind4">Wind Speed: </p>
                </div>

                <div id="day5" class="column has-background-info has-text-black m-2">
                    <p id="date5"></p>
                    <p><img id="icon5" src=""></p>
                    <p id="temp5">Temperature: </p>
                    <p id="humid5">Humidity: </p>
                    <p id="wind5">Wind Speed: </p>
                </div>

            </div>


        </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
