<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <title>Hessler Weather Dashboard</title>
</head>

<body>
    <header>
        <h1> Hessler Weather Dashboard</h1>
    </header>
    <!-- Search container with search history -->
        <aside id="aside-container">
            <div id="serach-container">
                <form id="form">
                    <h2>Search for a City</h2>
                    <input type="text" placeholder="Search City" id="inputCity">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </div>
            <div id="search-history"></div>
        </aside>
        <!-- Current search, current weather -->
        <div id="currentW-container">
            <div id="weather-data"><img id="weatherIcon" src="">
                <h2 id="cityName"></h2>
                <p id="temp">Temperature: </p>
                <p id="humid">Humidity: </p>
                <p id="wind">Wind Speed: </p>
                <p id="index">Uv Index: </p>
            </div>
        </div>
        <!-- 5 day forecast -->

        <div id="forecast-contianer">
            <h2>5 Day Forecast</h2>
            <div id="5day-container">
                <div id="day1">
                    <p id="date1"></p>
                    <p><img id="icon1" src=""></p>
                    <p id="temp1">Temperature: </p>
                    <p id="humid1">Humidity: </p>
                    <p id="wind1">Wind Speed: </p>
                </div>

            </div>


        </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
